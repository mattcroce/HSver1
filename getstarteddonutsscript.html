    <!--For Google Charts, load the AJAX API.-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

    // Load the Visualization API and the controls package.
    google.load('visualization', '1.0', {'packages':['controls']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.setOnLoadCallback(drawDashboard);

    //For Google Charts, callback that creates and populates a data table, instantiates a dashboard, a range slider and a pie chart, passes in the data and draws it.
    function drawDashboard() {
    // Create and populate the data table.
      var data = google.visualization.arrayToDataTable([
        ['Plan Name', 'Premium', 'OOP Spending'],
        ['Example Plan ',  3000,    500],
        ['Example Plan #2',  5000,    500],
        ['Example Plan #3',  7000,    500]
        ]);
    // Create a dashboard.
      var dashboard = new google.visualization.Dashboard(
      document.getElementById('dashboard_div'));
    // Create a range slider, passing some options
      var donutRangeSlider = new google.visualization.ControlWrapper({
        'controlType': 'NumberRangeFilter',
        'containerId': 'filter_div',
        'options': {
          'filterColumnLabel': 'OOP Spending'
        }
      });
    // Create a chart, passing some options 
      var columnChart = new google.visualization.ChartWrapper({
        'chartType': 'ColumnChart',
        'containerId': 'chart_div',
        'options': {
            'width': 600,
            'height': 400,
            'isStacked': true,
            'title': 'Annual Healthcare Spending by Plan',
            'vAxis': {title: "Dollars"},
            'hAxis': {title: "Plan Name"},
            'legend': 'right'
          }
        });
        // Establish dependencies, declaring that 'filter' drives 'pieChart',
        // so that the pie chart will only display entries that are let through
        // given the chosen slider range.
        dashboard.bind(donutRangeSlider, columnChart);

        // Draw the dashboard.
        dashboard.draw(data);

      //google.load("visualization", "1", {packages:["corechart"]});
      //google.setOnLoadCallback(drawDashboard);
    }
    </script>

      <script type="text/javascript">
        $(document).ready(function () {
          $('button[name="newPlan"]').on('click', function(){
            var table = $('table[name="planCompare"]');
            var tdPlanName = $('<input />', {'class' : 'form-control formInput', 'type' : 'text', 'id' : 'tdPlanNameVal'});
            var tdPremium = $('<input />', {'class' : 'form-control formInput', 'type' : 'text', 'id' : 'tdPremiumVal'});
            var tdDeductible = $('<input />', {'class' : 'form-control formInput', 'type' : 'text'});
            var tdCatLim = $('<input />', {'class' : 'form-control formInput', 'type' : 'text'});
            var tdCopay = $('<input />', {'class' : 'form-control formInput', 'type' : 'text'});
            var tdCoinsure = $('<input />', {'class' : 'form-control formInput', 'type' : 'text'});
            var tdHsaFsa = $('<input />', {'class' : 'form-control formInput', 'type' : 'text'});

            newRow(table,[tdPlanName, tdPremium, tdDeductible, tdCatLim, tdCopay, tdCoinsure, tdHsaFsa]);
                                     
                function newRow($table,cols){
                  $row = $('<tr/>');
                  for(i=0; i<cols.length; i++){
                    $col = $('<td/>');
                    $col.append(cols[i]);
                    $row.append($col);
                    }
                  $table.append($row);        
                      };
                    });
                  });
      
            $('button[name="medSpendSubmit"]').on('click', function(){
            // Create and populate the data table.
              var data = google.visualization.arrayToDataTable([
                ['Plan Name', 'Premium', 'OOP Spending'],
                [ $('#tdPlanNameVal').val(),  parseInt($('#tdPremiumVal').val()),    250000],
                ['UPMC Advantage Bronze',  3892.56,    250000],
                ['UPMC Advantage Silver',  4358.88,    250000]
                ]);
            // Create a dashboard.
              var dashboard = new google.visualization.Dashboard(
              document.getElementById('dashboard_div'));
            // Create a range slider, passing some options
              var donutRangeSlider = new google.visualization.ControlWrapper({
                'controlType': 'NumberRangeFilter',
                'containerId': 'filter_div',
                'options': {
                  'filterColumnLabel': 'Premium'
                }
              });
            // Create and draw the visualization.
            var columnChart = new google.visualization.ChartWrapper({
                'chartType': 'ColumnChart',
                'containerId': 'chart_div',
                'options': {
                'width': 600,
                'height': 400,
                'isStacked': true,
                'title': 'Annual Healthcare Spending by Plan',
                'vAxis': {title: "Dollars"},
                'hAxis': {title: "Plan Name"},
                'legend': 'right'
                    }
                });

                  dashboard.bind(donutRangeSlider, columnChart);

                  dashboard.draw(data);
            
              });
          

      </script>
