    <!--For Google Charts, load the AJAX API.-->

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

    // Load the Visualization API and the controls package.
    google.load('visualization', '1.0', {'packages':['controls']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.setOnLoadCallback(drawDashboard);

    //For Google Charts, callback that creates and populates a data table, instantiates a dashboard, a range slider and a pie chart, passes in the data and draws it.
    function drawDashboard() {
    //function drawVisualization() {
    // Create and populate the data table.
      var data = google.visualization.arrayToDataTable([
        ['Plan Name', 'Premium', 'OOP Spending'],
        ['Example Plan ',  3000,    500],
        ['Example Plan #2',  5000,    500],
        ['Example Plan #3',  7000,    500]
        ]);

      // Create and draw the visualization.
      new google.visualization.ColumnChart(document.getElementById('chart_div')).
        draw(data,
          {title:"Annual Healthcare Spending by Plan",
          width:600, height:400,
          vAxis: {title: "Dollars"}, isStacked: true,
          hAxis: {title: "Plan Name"}}
          );

        // Create a dashboard.
        var dashboard = new google.visualization.Dashboard(
            document.getElementById('dashboard_div'));

        // Create a range slider, passing some options
                var donutRangeSlider = new google.visualization.ControlWrapper({
                  'controlType': 'NumberRangeFilter',
                  'containerId': 'filter_div',
                  'options': {
                    'filterColumnLabel': 'Premium'
                  }
                });

        // Create a chart, passing some options 
        var columnChart = new google.visualization.ChartWrapper({
          'chartType': 'ColumnChart',
          'containerId': 'chart_div',
          'options': {
            'width': 600,
            'height': 400,
            'pieSliceText': 'value',
            'legend': 'right'
          }
        });

        // Establish dependencies, declaring that 'filter' drives 'pieChart',
        // so that the pie chart will only display entries that are let through
        // given the chosen slider range.
        dashboard.bind(donutRangeSlider, columnChart);

        // Draw the dashboard.
        dashboard.draw(data);

      //google.load("visualization", "1", {packages:["corechart"]});
      //google.setOnLoadCallback(drawDashboard);
    }
    </script>
